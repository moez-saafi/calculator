<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<button id='showUp'style="float:left">show</button>
	<button id='hiden'style="float:left">hide</button>
	<button id='hide' style="float:right">hide</button>
	<button id='show' style="float:right">show</button>
<div class ="paper" id="move" style="float:left">movable white board
	<textarea name ="tapeHere">write here:</textarea>
</div>
<div class ="wrap" id="draggable" style="float:right">
	<form name ="calculator" >
		<div id='best'>Movable Best Calculator</div>
			<div id="timeClock"></div>
		<input type ="text" name ="display" style="text-align:right">
		<br><br>
		<input type ="button" value="C" onclick ="calculator.display.value=''" id='D'>
		<input type ="button" value="(" onclick ="calculator.display.value+='('">
		<input type ="button" value=")" onclick =" calculator.display.value+=')'">
		<input type ="button" value="/" onclick ="calculator.display.value+='/'">
		<br><br>
		<input type ="button" value="7" onclick ="calculator.display.value+='7'">
		<input type ="button" value="8" onclick ="calculator.display.value+='8'">
		<input type ="button" value="9" onclick ="calculator.display.value+='9'">
		<input type ="button" value="*" onclick ="calculator.display.value+='*'">
		<br><br>
		<input type ="button" value="4" onclick ="calculator.display.value+='4'">
		<input type ="button" value="5" onclick ="calculator.display.value+='5'">
		<input type ="button" value="6" onclick ="calculator.display.value+='6'">
		<input type ="button" value="+" onclick ="calculator.display.value+='+'">
		<br><br>
		<input type ="button" value="1" onclick ="calculator.display.value+='1'">
		<input type ="button" value="2" onclick ="calculator.display.value+='2'">
		<input type ="button" value="3" onclick ="calculator.display.value+='3'">
		<input type ="button" value="-" onclick ="calculator.display.value+='-'">
		<br><br>
		<input type ="button" value="Back" onClick="calculator.display.value= calculator.display.value.substring(0,calculator.display.value.length*1 -1)" id='B'>
		<input type ="button" value="0" onclick ="calculator.display.value+='0'">
		<input type ="button" value="." onclick ="calculator.display.value+='.'">
		<input type ="button" value="=" onclick ="calculator.display.value=eval(calculator.display.value)" id='eq'>
	</form>
</div>
<script src='https://code.jquery.com/jquery-2.2.4.js'></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
  	
	$(document).ready(function(){
   		$("#show").click(function(){
  	  		$(".wrap").show();
		});
		$("#hide").click(function(){
  	  		$(".wrap").hide();
		});
		$(function(){
			$("#draggable").draggable();
   		});
   		$("#showUp").click(function(){
  	  		$(".paper").show();
		});
		$("#hiden").click(function(){
  	  		$(".paper").hide();
		});
   		$(function(){
			$("#move").draggable();
   		});

		var myVar = setInterval(myTimer, 1000);
		function myTimer() {
	    var d = new Date();
	    var t = d.toLocaleTimeString();
	    $("#timeClock").html(t);
		}
	});
</script>
</body>
</html>
